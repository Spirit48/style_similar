<!doctype html>
<html lang="ko">
<head>
    <title>Account</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=no">

    <script src="../static/js/jquery-3.6.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../static/css/account.css">
</head>
<body>
<div class="wrap">
    <section class="mypage">
        <div class="mypage-top">
            <div class="mypage-profile">
                <div class="thumb" style="background-image:url('../static/images/0_profile.png')"></div>

                <h2>qkrtjdgh922@naver.com</h2>

                <div class="editbox">
                    <a href="index.html"><i class="xi-cog"></i> 홈으로</a>
                    <a href="#none"><i class="xi-cog"></i> 이미지 수정하기</a>
                </div>
            </div>
            <div class="mypage-tab">
                <ul class="wrapper">
                    <li class="on"><a href="javascript:void(0);" data-tab-id="myInfo">My 정보</a></li>
                </ul>
            </div>
        </div>
        <div class="mypage-con" id="myInfo">
            <div class="wrapper">
                <div class="account-member" id="memberInfo">
                    <div class="form-member">
                        <div class="left">
                            <h2 class="text display2">정보수정</h2>


                                <div class="joined">0000-00-00에 '소나무' 에서 가입하셨습니다.</div>

                            <div class="field">
                                <div class="input action">
                                    <input type="text" id="email" name="email" value="dd@deddang.com" class="input-text" disabled>
                                </div>
                            </div>
                            <div class="field">
                                <div class="input">
                                    <input type="password" id="passwd" name="passwd" class="input-text" placeholder="비밀번호" required="">
                                </div>

                                <em id="user-pwError" class="error-text"></em>
                            </div>
                            <div class="field">
                                <div class="input">
                                    <input type="password" id="passwd2" name="passwd2" class="input-text" placeholder="비밀번호 확인" required="">
                                </div>

                                <em class="helper"><i class="ico-warning"></i>영문, 숫자, 특수문자 (!@$%^*?&amp;()+-=) 조합한 8자 이상</em>
                                <em id="user-pw2Error" class="error-text">비밀번호가 일치하지 않습니다.</em>
                            </div>
                            <div class="field">
                                <div class="input">
                                    <input type="text" id="user_nm" name="user_nm" value="디땅" class="input-text" placeholder="이름" required="">
                                </div>

                                <em id="user-nameError" class="error-text"></em>
                            </div>
                            <div class="field">
                                <div class="input action">
                                    <input type="text" id="nick_nm" name="nick_nm" value="디땅" class="input-text" placeholder="닉네임" required="" maxlength="20">
                                    <a href="javascript:void(0);" class="certification disabled">중복확인</a>
                                </div>

                                <em id="user-nameError" class="error-text"></em>
                            </div>
                            <div class="field" id="confirm_no_wrap" style="display:none;">
                                <div class="input">
                                    <input type="text" id="confirm_no" name="confirm_no" value="" class="input-text" placeholder="인증번호" required="">
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <h2 class="text display2">선택정보</h2>

                            <div class="field add">
                                <strong>성별</strong>

                                <div class="input gender">
                                    <label class="checkbox"><input type="radio" name="sexage" value="M" checked=""><span class="text">남</span></label>
                                    <label class="checkbox"><input type="radio" name="sexage" value="F"><span class="text">여</span></label>
                                </div>

                            </div>
                            <div class="field add">
                                <strong>생년월일</strong>

                                <div class="input select-type">
                                    <div class="cell">
                                        <select name="birth_yyyy">
                                            <option value="">년</option>
                                            <option value="2023">2023</option>
                                        </select>
                                    </div>
                                    <div class="gap"></div>
                                    <div class="cell">
                                        <select name="birth_mm">
                                            <option value="">월</option>
                                            <option value="01">1</option>
                                        </select>
                                    </div>
                                    <div class="gap"></div>
                                    <div class="cell">
                                        <select name="birth_dd">
                                            <option value="">일</option>
                                            <option value="01">1</option>
                                        </select>
                                    </div>
                                </div>

                                <em class="helper"><i class="ico-noti"></i>입력 시 방문포인트 5,000P 즉시 지급</em>
                            </div>
                            <div class="field">
                                <div class="input action">
                                    <input type="text" id="mobile_no" name="mobile_no" value="010-4802-0138" class="input-text" onkeyup="jsSetReg(this, 'PHONE');" maxlength="13" placeholder="휴대폰번호" required="">
                                    <a href="javascript:void(0);" class="certification disabled">인증하기</a>
                                </div>

                                <em class="helper"><i class="ico-noti"></i>인증 시 방문포인트 10,000P 즉시 지급</em>
                                <em class="error-text"></em>
                            </div>
                        </div>
                        <div class="last">
                            <button type="button" id="btnSubmit" class="button btnSubmit disabled">정보 수정</button>

                            <div class="bottom-message">
                                <p><a href="acc_withdrawal.html">회원탈퇴</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
